<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Github Info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
    .btn {
        margin: 10px 50%;
        text-align: center;
        display: inline-block;
    }
    </style>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(document).ready(function() {
        $("button").click(function () {
            $.get("https://api.github.com/users/mattmc318", data => {
                $("img").attr("src", data["avatar_url"]);
                $(".header h1").text(`${data["name"]} (${data["login"]})`);
                $(".header h3").text(data["location"]);
                $(".header h5").html(`<a href="${data["html_url"]}">${data["html_url"]}</a>`);
            });
        });
    });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <button class="btn btn-default">Get GitHub Data</button>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <img width="200px" height="200px">
            </div>
            <div class="col-xs-9 header">
                <h1></h1>
                <h3></h3>
                <h5></h5>
            </div>
        </div>
    </div>
</body>
</html>
